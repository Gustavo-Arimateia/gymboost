<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://unpkg.com/jwt-decode/build/jwt-decode.js"></script>
    <script>
      function handleCredentialResponse(response) {
        const data = jwt_decode(response.credential);
        console.log(data.name);
        console.log(data.sub);
        console.log(data.email);
        console.log(data.email_verified);
      }
      window.onload = function () {
        google.accounts.id.initialize({
          client_id:
            "301549778113-vn30rbhhhb5b657p4l399qe6uclqu3oh.apps.googleusercontent.com",
          callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(document.getElementById("buttonDiv1"), {
          theme: "outline",
          size: "large",
          type: "icon",
          shape: "circle",
          text: "signin_with."
        });
        google.accounts.id.renderButton(document.getElementById("buttonDiv2"), {
          theme: "outline",
          size: "large",
          type: "icon",
          shape: "circle",
          text: "signin_with."
        });
        google.accounts.id.prompt();
      };
    </script>
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Criar Conta</h1>
          <div class="social-container">
            <a href="#" id="buttonDiv1"></a>
          </div>
          <span>ou use seu gmail para registrar</span>
          <input type="text" placeholder="Nome" id="nome"/>
          <input type="email" placeholder="Email" id="email"/>
          <input type="password" placeholder="Senha" id="senha"/>
          <button class="inscrever">Inscrever-se</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Inicia Sessão</h1>
          <div class="social-container">
            <a href="#" id="buttonDiv2"></a>
          </div>
          <span>ou use sua conta</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Senha" />
          <a href="#">Esqueceu a senha?</a>
          <button>Iniciar</button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Bem vindo de volta!</h1>
            <p>
              Para continuar conectado conosco logue com suas informações
              pessoais
            </p>
            <button class="ghost" id="signIn">Iniciar</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Novo por aqui?</h1>
            <p>
              Entre com seus detalhes pessoais e comece sua jornada
            </p>
            <button class="ghost" id="signUp">Inscrever-se</button>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"> </script>
    <script src="email.js"> </script>
  </body>
</html>
